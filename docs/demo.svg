<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="270" viewBox="0 0 480 270">
  <rect width="100%" height="100%" fill="#111827" rx="8"/>
  <g transform="translate(40,40)">
    <text x="0" y="22" fill="#ffffff" font-family="Arial" font-size="18">fastapi-ocr-appointments demo</text>
    <g transform="translate(0,40)">
      <circle cx="20" cy="20" r="12" fill="#38bdf8">
        <animate attributeName="r" values="8;14;8" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="20" r="12" fill="#34d399">
        <animate attributeName="r" values="8;14;8" dur="1s" begin="0.15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="20" r="12" fill="#f97316">
        <animate attributeName="r" values="8;14;8" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g transform="translate(0,100)">
      <text x="0" y="0" fill="#cbd5e1" font-family="Arial" font-size="14">Example: "Book dentist next Friday at 3pm"</text>
      <text x="0" y="22" fill="#94a3b8" font-family="Arial" font-size="13">Normalized: 2025-09-26 15:00 Asia/Kolkata</text>
    </g>
  </g>
</svg>
